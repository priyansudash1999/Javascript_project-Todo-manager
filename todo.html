<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your To-do Lists</title>
    <link rel="stylesheet" href="./todo.css">
</head>
<body>
    <div class="outer">
        <div class="inner">
            <h1 class="heading">Hello, and Welcome to your Todos.</h1>
            <h3 class="check">Check what you completed and what are remaining</h3>
            <div class="box">
                <div class="inner-box">
                    <input class="input" type="text" placeholder="Write your todos">
                    <button class="submit">Add Todo</button>
                </div>
                <div class="todos-lists">
                    <ul class="lists">
                        <!-- <li class="todo-item">Sample Todo 1</li>
                        <li class="todo-item">Sample Todo 2</li> -->
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="./todo.js"></script>
</body>
</html>
